<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../dist/baseliner.css">
  </head>
  <body>
    
    <h1>Heading</h1>

    <p>Lorem ipsum</p>



    <div class="baseliner-panel expanded">
      <span class="baseliner-panel__expand"></span>

      <div class="main_controls">
        <div>
          <label for="bsl-lh">Line height: </label>
          <input id="bsl-lh" type="number" placeholder="lh" value="0" min="1" max="200">
        </div>
      </div>

      <hr>
      <div class="selectors">
        <div class="item-controls">
          <input class="bsl-elem-class" type="text" placeholder="Class name" value="h1">
          <input class="bsl-elem-lh" data-selector="h1" type="number" placeholder="offset" value="0" min="-100" max="100">
          <button>x</button>
        </div>
        <div class="item-controls">
          <input class="bsl-elem-class" type="text" placeholder="Class name" value="p">
          <input class="bsl-elem-lh" data-selector="p" type="number" placeholder="offset" value="0" min="-100" max="100">
          <button>x</button>
        </div>
      </div>

      <div class="add">
        <input type="text">
        <button>Add selector</button>
      </div>

      

    </div>

    <style id="bsl-style">
    
    </style>

    <script src="../dist/baseliner.js"></script>
  </body>
</html>
